    <!-- Include jQuery and jQuery Validation Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.toggle-password')?.forEach(item => {
                item.addEventListener('click', function () {
                    let input = document.querySelector(this.getAttribute('toggle'));
                    let icon = this.querySelector('.eye-icon');
                    if (input?.getAttribute('type') === 'password') {
                        input?.setAttribute('type', 'text'); // Show password
                        icon?.setAttribute('src',
                            'assets/images/icons/open-eye.svg'
                        ); // Show open eye image
                    } else {
                        input?.setAttribute('type', 'password'); // Hide password
                        icon?.setAttribute('src',
                            'assets/images/icons/close-eye.svg'
                        ); // Show closed eye image
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#signupForm").validate({
                rules: {
                    name: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your first name",
                    },
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter a password",
                        minlength: "Must be at least 8 characters."
                    }
                },
                errorElement: "span",
                errorClass: "text-danger",
                highlight: function (element) {
                    $(element).addClass("is-invalid");
                },
                unhighlight: function (element) {
                    $(element).removeClass("is-invalid");
                }
            });
        });
    </script>
