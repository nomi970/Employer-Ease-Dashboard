<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth"><img src="./assets/images/employer-ease-pics/chevron-left.svg" alt="chevronright"></button>
            <h2 id="currentMonth">March 2025</h2>
            <button id="nextMonth"><img src="./assets/images/employer-ease-pics/chevron-right.svg" alt=""></button>
        </div>
        <div class="calendar-weekdays">
            <div class="weekdays">Mon</div>
            <div class="weekdays">Tue</div>
            <div class="weekdays">Wed</div>
            <div class="weekdays">Thu</div>
            <div class="weekdays">Fri</div>
            <div class="weekdays">Sat</div>
            <div class="weekdays">Sun</div>
        </div>
        <div class="calendar-grid" id="calendarDays">
            
        </div>
    </div>

    <script>
        const currentMonthElement = document.getElementById("currentMonth");
        const calendarDays = document.getElementById("calendarDays");
        const prevMonthBtn = document.getElementById("prevMonth");
        const nextMonthBtn = document.getElementById("nextMonth");

        let currentDate = new Date();

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            currentMonthElement.textContent = currentDate.toLocaleDateString("en-US", { month: "long", year: "numeric" });
            calendarDays.innerHTML = "";

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            for (let day = 1; day <= lastDate; day++) {
                const dayElement = document.createElement("div");
                dayElement.classList.add("calendar-day");
                dayElement.textContent = day;

                if (Math.random() > 0.7) { 
                    const img = document.createElement("img");
                    img.src = "./assets/images/employer-ease-pics/featured2.svg"; 
                    img.alt = "Event";
                    dayElement.appendChild(img);
                }

                calendarDays.appendChild(dayElement);
            }
        }

        prevMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>

</html>
